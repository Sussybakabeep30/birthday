  <script>
    // Slideshow JS
    const slides = document.getElementById("slides");
    const slideshow = document.getElementById("slideshow");
    const images = slides.querySelectorAll("img");
    const totalSlides = images.length;
    let index = 0;

    function updateSlideshowHeight() {
      const currentImg = images[index];
      if (currentImg.complete) {
        slideshow.style.height = currentImg.offsetHeight + "px";
      } else {
        currentImg.onload = () => {
          slideshow.style.height = currentImg.offsetHeight + "px";
        };
      }
    }

    function showNextSlide() {
      index = (index + 1) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
      setTimeout(updateSlideshowHeight, 600);
    }

    window.onload = () => {
      updateSlideshowHeight();
      setInterval(showNextSlide, 3000);
    };

    // Confetti JS
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiCount = 150;
    const confetti = [];

    function random(min, max) { return Math.random() * (max - min) + min; }

    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: random(0, canvas.width),
        y: random(-canvas.height, 0),
        r: random(5, 12),
        d: random(2, 5),
        color: `hsl(${random(0, 360)}, 100%, 50%)`,
        tilt: random(-10, 10),
        tiltAngleIncrement: random(0.05, 0.12),
        tiltAngle: 0
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < confettiCount; i++) {
        const p = confetti[i];
        ctx.beginPath();
        ctx.lineWidth = p.r / 2;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 4, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 4);
        ctx.stroke();
      }
      update();
    }

    function update() {
      for (let i = 0; i < confettiCount; i++) {
        const p = confetti[i];
        p.tiltAngle += p.tiltAngleIncrement;
        p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
        p.x += Math.sin(p.d);
        p.tilt = Math.sin(p.tiltAngle) * 15;

        if (p.y > canvas.height) {
          p.y = random(-20, -canvas.height / 2);
          p.x = random(0, canvas.width);
        }
      }
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
